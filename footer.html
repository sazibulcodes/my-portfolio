<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <section id="footer">

        <div class="social-media-connection">
            <div>
                <h1>Lets Connect</h1>
            <p class="media-desc">Please fill out the form on this section to contact with me or call between 9:00 A.M and 8.00 P.M ET, Monday through Friday.</p>

            <div class="social-icon">
                <img  src="images/icons/facebook.png" alt="">
                <img src="images/icons/twitter.png" alt="">
                <img src="images/icons/insta.png" alt="">
            </div>

            </div>
            

        </div>
        <div class="message-section">
            <h1>Let's Message me</h1>
            <div class="input-text">
                <label  for="name">
                    <input class="name" type="text" placeholder="Your Name">
                </label>
                <label  for="email">
                    <input class="email" type="email" placeholder="Your Email">
                </label>
                <textarea class="message" name="message" id="text-area" placeholder="Message"></textarea>
            </div>
            <button class="btn">Submit</button>
        <div>

        </div>

            

        </div>

    </section>
</body>
</html>
